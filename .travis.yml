matrix:
  allow_failures:
    - os: osx
os:
  - windows
  - osx
language: node_js
node_js:
  - 10
env:
  - YARN_GPG=no
git:
  submodules: false
before_install:
  - cd client/node-ui
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.17.3
  - export PATH="$HOME/.yarn/bin:$PATH"
  - git submodule update --init
  - sed -i '' 's/git@github.com:/https:\/\/github.com\//' node-compositor/.gitmodules
  - git submodule update --init --recursive
install:
  - yarn install
script:
  - yarn dist
